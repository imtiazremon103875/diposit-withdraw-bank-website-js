<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">let get some <span class="font-semiblod text-purple-600">
                Moooooney!!!</span>
        </h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- balance & transection -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">

                <div class="bg-blue-300 p-16 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="total-deposit-money">00</span> </h4>
                </div>

                <div class="bg-green-300 p-16 rounded">
                    <h3 class="text-2xl">withdraw</h3>
                    <h4 class="text-4xl">$<span id="total-withdraw-money">00</span> </h4>
                </div>

                <div class="bg-yellow-300 p-16 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>


            </div>
        </section>
        <!-- deposit & withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">

                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-2xl">Please!!! Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 mb-4 px-5 block w-3/4 border-gray-400 rounded"
                            type="text" placeholder="$ amount you want to deposit">

                        <button id="deposit-button"
                            class="bg-yellow-600 px-2 rounded py-2 text-white font-medium">deposit</button>
                    </div>
                </div>

                <div class="bg-purple-200 p-8 rounded">
                    <h3 class="text-2xl">Please!!! withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 mb-4 px-5 block w-3/4 border-gray-400 rounded"
                            type="text" placeholder="$ amount you want to withdraw">

                        <button id="withdraw-button"
                            class="bg-yellow-600 px-2 rounded py-2 text-white font-medium">withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/scirpt.js"></script>


</body>

</html>
